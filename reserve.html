<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reservation Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!--Jumbotron-->
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="glyphicon glyphicon-fire"></span>Hot Resturant
        </h1>
        <hr />
        <h3 class="text-center">Make your reservation</h3>
        <br />
        <p class="text-center">
          <a class="btn btn-primary btn-lg" href="/tables" role="button"
            ><span class="glyphicon glyphicon-list-alt"></span>View Tables</a
          >
          <a class="btn btn-primary btn-lg" href="/" role="button"
            ><span class="glyphicon glyphicon-home"></span
          ></a>
        </p>
      </div>
    </div>
    <!--Table Reservation Form-->
    <div class="row">
      <div class="col-lg-12">
        <div class="container">
          <div class="panel panel-default">
            <div class="panel-heading">Table Reservation</div>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="name"
                  aria-describedby="nameHelp"
                />
              </div>
              <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input
                  type="phonenumber"
                  class="form-control"
                  id="phonenumber"
                  aria-describedby="phoneHelp"
                />
              </div>
              <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input
                  type="phonenumber"
                  class="form-control"
                  id="phonenumber"
                  aria-describedby="phoneHelp"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      // Question: What does this code do?
      $("#add-btn").on("click", function(event) {
        event.preventDefault();

        var newCharacter = {
          name: $("#name")
            .val()
            .trim(),
          role: $("#role")
            .val()
            .trim(),
          age: $("#age")
            .val()
            .trim(),
          forcePoints: $("#force-points")
            .val()
            .trim()
        };

        // Question: What does this code do??
        $.post("/api/characters", newCharacter).then(function(data) {
          console.log(data);
          alert("Adding character...");
        });
      });
    </script>
  </body>
</html>
